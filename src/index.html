<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciamento de Memória</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form id="inputForm">
          <label class="inputFormItem">Quantos cilindros?</label>
          <input class="inputFormItem" type="text" name="cylinder">
          <label class="inputFormItem">Qual a posição inicial do braço do disco?</label>
          <input class="inputFormItem" type="text" name="armInitialPosition">
          <label class="inputFormItem">Qual o tempo de seek para o cilindro adjacente?</label>
          <input class="inputFormItem" type="text" name="seekTime">
          <label class="inputFormItem">Arquivo com as requisições de acesso a disco:</label>
          <input class="inputFormItem" type="file" name="requestsFile">
          <div class="standardFormItem">
            <button class="managerAlgorithmsButton" type="button" onclick="fifo()">FIFO</button>
            <button class="managerAlgorithmsButton" type="button" onclick="ssf()">SSF</button>
            <button class="managerAlgorithmsButton" type="button" onclick="scan()">SCAN</button>
            <button class="managerAlgorithmsButton" type="button" onclick="cscan()">C-SCAN</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
        <div class="content">
          <h2 class="outputInfo">Deslocamentos:</h2>
          <p class="outputInfo" id="outputDisplacement"></p>
          <h2 class="outputInfo">Média de Deslocamentos:</h2>
          <p class="outputInfo" id="outputAvarageDisplacement"></p>
          <h2 class="outputInfo">Variância:</h2>
          <p class="outputInfo" id="outputVariance"></p>
          <h2 class="outputInfo">Desvio Padrão:</h2>
          <p class="outputInfo" id="outputStandardDeviation"></p>
          <div id="sortedOutputFile"></div>
        </div>
      </div>
      <script src="main.js"></script>
  </body>
</html>
