<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciamento de Memória</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="inputForm">
          <label class="inputFormItem">Quantos cilindros?</label>
          <input class="inputFormItem" type="text" name="cylinder">
          <label class="inputFormItem">Qual a posição inicial do braço do disco?</label>
          <input class="inputFormItem" type="text" name="armInitialPosition">
          <label class="inputFormItem">Qual o tempo de seek para o cilindro adjacente?</label>
          <input class="inputFormItem" type="text" name="seekTime">
          <label class="inputFormItem">Arquivo com as requisições de acesso a disco:</label>
          <input class="inputFormItem" type="file" name="requestsFile">
          <input class="inputFormItem" id="submitInputForm" type="submit" value="LoadValues">
        </form>
      </div>
    </div>
  </body>
</html>
