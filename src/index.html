<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciamento de Memória</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form>
          <label>Quantos cilindros?</label>
          <input type="text" name="cylinder">
          <label>Qual a posição inicial do braço do disco?</label>
          <input type="text" name="armInitialPosition">
          <label>Qual o tempo de seek para o cilindro adjacente?</label>
          <input type="text" name="seekTime">
          <label>Arquivo com as requisições de acesso a disco:</label>
          <input type="file" name="requestsFile">
          <input type="submit" value="LoadValues">
        </form>
      </div>
    </div>
  </body>
</html>
