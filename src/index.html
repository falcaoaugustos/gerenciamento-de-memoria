<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciamento de Memória</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="inputAndOutputForm">
          <label class="inputFormItem">Quantos cilindros?</label>
          <input class="inputFormItem" type="text" name="cylinder">
          <label class="inputFormItem">Qual a posição inicial do braço do disco?</label>
          <input class="inputFormItem" type="text" name="armInitialPosition">
          <label class="inputFormItem">Qual o tempo de seek para o cilindro adjacente?</label>
          <input class="inputFormItem" type="text" name="seekTime">
          <label class="inputFormItem">Arquivo com as requisições de acesso a disco:</label>
          <input class="inputFormItem" type="file" name="requestsFile">
          <div class="standardFormItem">
            <button class="managerAlgorithmsButton">FIFO</button>
            <button class="managerAlgorithmsButton">SSF</button>
            <button class="managerAlgorithmsButton">SCAN</button>
            <button class="managerAlgorithmsButton">C-SCAN</button>
          </div>
          <input class="inputFormItem" id="submitInputForm" type="submit" value="LoadValues">
        </form>
      </div>
    </div>
    <div class="container">
        <div class="content">
          <form class="inputAndOutputForm">
            <label class="inputFormItem">Deslocamentos:</label>
            <input class="inputFormItem" type="text" name="displacement">
            <label class="inputFormItem">Média de Deslocamentos:</label>
            <input class="inputFormItem" type="text" name="avarageDisplacement">
            <label class="inputFormItem">Variância:</label>
            <input class="inputFormItem" type="text" name="variance">
            <label class="inputFormItem">Desvio Padrão:</label>
            <input class="inputFormItem" type="text" name="standardDeviation">
            <div id="sortedOutputFile"></div>
          </form>
        </div>
      </div>
  </body>
</html>
